{%  extends "base.html" %}
{% block content %}
{%  if articles %}
    {% for article in articles %}
    <article class="post">

        <h1 class="title">
            <a href="http://lessmade.com/themes/less/focus-on-the-content/" title="Focus on the content">{{ article.title }}</a>
        </h1>
        <div class="post-meta">

        </div><!--/post-meta -->

        <div class="the-content">
        {{ article.content }}
            <p><a href="http://lessmade.com/themes/less/focus-on-the-content/#more-78" class="more-link">Continue&#8230;</a></p>

        </div><!-- the-content -->

        <div class="meta clearfix">
            <div class="category"><ul class="post-categories">
<li><a href="http://lessmade.com/themes/less/category/writing/" title="View all posts in writing" rel="category tag">writing</a></li></ul></div>
            <div class="tags"></div>
        </div><!-- Meta -->

    </article>
    {% endfor %}
    <!-- pagintation -->
    <div id="pagination" class="clearfix">
        <div class="past-page"></div>
        <div class="next-page"><a href="http://lessmade.com/themes/less/page/2/" > &laquo; Older</a></div>
    </div><!-- pagination -->
{% endif %}
{% endblock %}
